<div class="produtos">
  <div class="card" *ngFor="let produto of produtos">
    <img [src]="produto.imagem" alt="imagem do produto">
    <h5>{{ produto.nome }}</h5>
    <p>{{ produto.categoria }}</p>
    <p>{{ produto.descricao }}</p>
    <h5>R${{ produto.valor }}</h5>

    <button>comprar</button>
  </div>
</div>
