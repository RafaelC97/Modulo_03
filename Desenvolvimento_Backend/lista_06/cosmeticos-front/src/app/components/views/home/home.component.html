      <h5 class="card-title">{{ cosmetico.nome }}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Pre√ßo: R${{ cosmetico.preco }}</li>
    </ul>
    <div class="card-body">
